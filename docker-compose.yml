version: "3"

services:
  bot:
    build: .
    container_name: tg-bot
    environment:
      - DEBUG=False
    volumes:
      - bot_logs:/app/logs
    depends_on:
      - mongodb

  mongodb:
    image: mongo
    container_name: tg-mongodb
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
#    ports:
#      - "27016:27017"

volumes:
  bot_logs:
  mongodb_data:
  mongodb_config:
